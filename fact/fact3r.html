            <text class="cls-y1" transform="translate(784.06 127.66)"><tspan x="0" y="0">ĐỘI TUYỂN BÓNG </tspan><tspan class="cls-y9" x="205.45" y="0">Đ</tspan><tspan x="222.15" y="0">Á QUỐC GIA </tspan><tspan x="0" y="30">PHÁP ĐỨNG Ở E</tspan><tspan class="cls-y12" x="181.75" y="30">L</tspan><tspan x="193.45" y="30">YSEE. – 16/07/2018</tspan><tspan x="0" y="90">BỨc ảnh đội tuyển bóng đá quốc gia </tspan><tspan x="0" y="120">Pháp đứng trước dinh tổng thống </tspan><tspan x="0" y="150">Elysée sau khi vô địch </tspan><tspan class="cls-y9" x="245.24" y="150">W</tspan><tspan x="266.67" y="150">orld Cup </tspan><tspan x="0" y="180">2018 bắt đầu lan truyền t</tspan><tspan class="cls-y9" x="278.57" y="180">r</tspan><tspan x="287.87" y="180">ên mạng </tspan><tspan x="0" y="210">xã hội. Bức ảnh nà</tspan><tspan class="cls-y15" x="204.57" y="210">y</tspan><tspan x="215.72" y="210">, đã bị cắt bỏ </tspan><tspan x="0" y="240">một phần cho thấy tất cả các cầu </tspan><tspan x="0" y="270">thủ da đen t</tspan><tspan class="cls-y9" x="134.92" y="270">r</tspan><tspan x="144.22" y="270">ong đội đứng ở hàng </tspan><tspan x="0" y="300">thứ hai. Những người chia sẻ hình </tspan><tspan x="0" y="330">ảnh lên án sự phân biệt đối xử và </tspan><tspan x="0" y="360">phân biệt chủng tộc. Nhưng t</tspan><tspan class="cls-y9" x="326.44" y="360">r</tspan><tspan x="335.74" y="360">ên </tspan><tspan x="0" y="390">thực tế, có ba cầu thủ (Thomas </tspan><tspan x="0" y="420">Lema</tspan><tspan class="cls-y6" x="61.02" y="420">r</tspan><tspan x="66.8" y="420">, St</tspan><tspan class="cls-y9" x="100.8" y="420">e</tspan><tspan x="113.62" y="420">ve Mandanda và Ngolo </tspan><tspan x="0" y="450">Kanté) cũng đã đứng phía trước.</tspan></text>
